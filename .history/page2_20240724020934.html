<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adulting 101</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap">
  <style>
    .pentagon-layout {
      position: relative;
      width: 300px;
      height: 450px;
      margin: 0 auto;
    }

    .pentagon-layout div {
      position: absolute;
      text-align: center;
    }

    .personal {
      top: -10%;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .secure {
      top: 40%;
      left: 10%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .add-category {
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .my-v {
      top: 40%;
      right: 10%;
      transform: translate(50%, -50%);
      cursor: pointer;
    }

    .the-bag {
      bottom: 25%;
      left: 15%;
      transform: translate(-50%, 50%);
      cursor: pointer;
    }

    .did-you-know {
      bottom: 25%;
      right: 15%;
      transform: translate(50%, 50%);
      cursor: pointer;
    }

    .icon-title {
      margin-top: 90px;
      margin-bottom: 100px;
      /* Adjust as necessary to position text below icons */
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-screen-md p-8 bg-white rounded-lg shadow-lg">
    <div class="bg-gradient-to-b from-blue-400 via-teal-300 to-blue-200 p-6 rounded-lg">
      <header class="text-center mb-6">
        <div
          class="text-5xl font-bold text-blue-900 bg-gradient-to-rt from-gray-100 via-blue-800 to-gray-400 bg-clip-text text-transparent p-8">
          Home Page</div>
        <div class="text-2xl font-bold text-blue-800 p-1  ">Welcome Back!</div>
      </header>
      <div class="text-center mb- 8">
        <p class="icon-title text-lg" style="font-family: 'Roboto', sans-serif;">Select a button below to view or set up
          your organizer.</p>
      </div>
      <div class="pentagon-layout">
        <div class="personal flex flex-col items-center">
          <div class="w-16 h-16  flex justify-center items-center bg-white border-2  rounded-full mb-2">
            <img src="Images/Person_personal_img.png" alt="Personal" class="w-10 h-10">
          </div>
          <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Personal</p>
        </div>
        <div class="secure flex flex-col items-center">
          <div class="w-16 h-16 flex justify-center items-center bg-white border-2 rounded-full mb-2">
            <img src="Images/Secure_icon_img.png" alt="Secure" class="w-11 h-11">
          </div>
          <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Secure</p>
        </div>
        <div class="add-category flex flex-col items-center">
          <div class="w-16 h-16 flex justify-center items-center bg-white border-2 rounded-full mb-2">
            <img src="Images/Add_new_img.png" alt="Add Category" class="w-11 h-11">
          </div>
          <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Add Category</p>
        </div>
        <div class="my-v flex flex-col items-center" onclick="window.location.href='page3.html'">
            <div class="w-16 h-16 flex justify-center items-center bg-white border-2  rounded-full mb-2">
              <img src="Images/My_V_img.png" alt="My V" class="w-14 h-15">
            </div>
            <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">My "V"</p>
          </div>
          <div class="the-bag flex flex-col items-center">
            <div class="w-16 h-16 flex justify-center items-center bg-white border-2 rounded-full mb-2">
              <img src="Images/The_bag_icon_img.png" alt="The Bag" class="w-13 h-11">
            </div>
            <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">The Bag</p>
          </div>
          <div class="did-you-know flex flex-col items-center">
            <div class="w-16 h-16 flex justify-center items-center bg-white border-2 rounded-full mb-2">
              <img src="Images/did_you_know_icon.png" alt="Did you know" class="w-11 h-11">
            </div>
            <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Did you know...</p>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="index.html" class="text-blue-500 hover:underline">Go to Home</a> |
          <a href="page3.html" class="text-blue-500 hover:underline">Go to Page 3</a>
        </div>
      </div>
      <script>
        document.querySelector('.my-v').addEventListener('click', function() {
          window.location.href = 'page3.html';
        });
      </script>
</body>

</html>
